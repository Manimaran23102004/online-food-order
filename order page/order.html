 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDER PAGE</title>
 </head>
 <body>
    <style>
         /* General body styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: linear-gradient(rgb(226, 131, 14), rgb(255, 255, 255));
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Blurred background container styling */
.container {
    background: rgba(255, 255, 255, 0.2); /* Semi-transparent white background */
    backdrop-filter: blur(10px); /* Blur effect */
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

/* Individual input field styling */
.details input, 
.details textarea {
    width: 100%;
    border: none;
    outline: none;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
    background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent input background */
}

/* Placeholder color */
::placeholder {
    color: #888;
}

/* Button styling */
button#submit {
    width: 100%;
    padding: 12px;
    background-color: #e7a200;
    color: rgb(0, 0, 0);
    border: none;

    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
}

button#submit:hover {
    background-color: #d23939;
}

/* Ensure responsiveness */
@media (max-width: 768px) {
    .container {
        width: 90%;
    }
}

      
    </style>
    <form onsubmit="sendEmail();reset(); return false;">
        <div class="container">
            <h1>Fill Delivery Address</h1>
            <div class="details">
                <input type="name" name="name" id="name" required placeholder="Name">
            </div>
            <div class="details">
                <input type="tel" name="number" id="number" required placeholder="Phone-No">
            </div>
            <div class="details">
                <input type="email" name="email" id="mail-id" required placeholder="E-mail ID">
            </div>
            <div class="details">
                <textarea name="address" id="address" required placeholder="Address"></textarea>
            </div>
            <button id="submit" type="submit">ORDER</button>
        </div>
    </form>
    <script src=" https://smtpjs.com/v3/smtp.js"></script>
    <script src="order.js"></script>

            //alert("Detail Submitted")
        }
        else{
            alert("Fill All Details")
        }
          
             });

 


    </script>
 </body>
 </html>
